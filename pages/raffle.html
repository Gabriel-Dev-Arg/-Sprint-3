<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Raffle</title>
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="icon" href="../assets/IceCream1/icon.png" type="image/png">
</head>

<body>
    <header class="header">
        <img class="nav__logo" src="../assets/IceCream1/logo.png" alt="logo">
        <nav class="header__nav">
            <a href="../index.html">Home</a>
            <a href="../pages/about.html">About</a>
            <a href="../pages/contact.html">Contact</a>
            <a href="../pages/information.html">More Information</a>
            <a href="../pages/benefitsTips.html">Benefits and Tips</a>
            <a href="#" class="active">Raffle</a>
        </nav>
    </header>
    <main>
        <section class="raffle_section">
            <h2>Raffle</h2>
            <h3>You can collaborate to hold an exhibition event and participate in a raffle to win a easel</h3>
        </section>
        <div class="raffle_contenedor">
        <fieldset class="contenedor_form-label">
        <form  action="../show_data.html" method="get">
            <label for="name">
                <span>Firt Name</span>
                <input type="text" name="name" id="name" placeholder="Your name" required>
            </label>
            <label for="lastname">
                <span>Last name</span>
                <input type="text" name="lastname" id="lastname" placeholder="Your last name" required>
            </label>
            <label for="select">
                <span>Choose Meet or Zoom</span>
                <select name="Select" id="select">
                    <option value="Meet">Meat</option>
                    <option value="Zoom">Zoom</option>
                </select>
            </label>
            <label for="date">
                <span>Date</span>
                <input type="date" name="date" id="date" value="2021-10-10">
            </label>
            <fieldset class="raffle_fieldset">
                <legend><span>Payment option</span></legend>
            <label for="radio1">
                <input type="radio" name="radio" id="radio1" value="1">Cash
            </label>
            <label for="radio2">
                <input type="radio" name="radio" id="radio2" value="2">Credit Card
            </label>
            <label for="radio3">
                <input type="radio" name="radio" id="radio3" value="3">Debit Card
            </label>
        </fieldset>
            <label for="message">
                <span>Menssage (optional)</span>
                <textarea name="message" id="message" cols="25" rows="10" required placeholder="Your messager">
        </textarea>
            </label>
            <div class="conf-check">
                <label for="checkbox">
                    <input type="checkbox" name="checkbox" id="checkbox" required value="123" checked>
                    <span class="span-checkbox">Accept terms and conditions...</span>
                </label>
                <div class="raffle_contenedor-btn">
                    <button class="raffle_contenedor-btn2">Submit</button>
                </div>
            </div>
        </form>
    </fieldset>
    <section class="raffle_contenedor-map">
        <h2 class="raffle_section-h2">Our location is located at:</h2>
        <iframe class="raffle_iframe-map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d100940.92231841602!2d-122.49013186678351!3d37.75712844593393!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808586deffffffc3%3A0xcded139783705509!2sGolden%20Gate%20Bridge!5e0!3m2!1ses-419!2sar!4v1718455996815!5m2!1ses-419!2sar"
            width="300" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
    </div>

    </main>


    <footer class="footer">
        <h4>
            Create by:Gabriel Fernandez
        </h4>
    </footer>
</body>

</html>
